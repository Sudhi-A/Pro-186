<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spe-Partical System</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" 
        spe-particles="color:yellow, cyan, red, green;
        distribution:sphere;
        randomize-velocity:true;
        radius:1;
        particles-count:1000;
        velocity:1;
        velocity-spread:15;
        drag:1;
        max-age:2;
        duration:-1;
        blending:additive;
        active-multiplier:800;
        size:1, 1, 1, 0">
        </a-entity>
        <a-sky color="#000"></a-sky>
        <a-camera position="0 0 10"></a-camera>
    </a-scene>
</body>
</html>
